<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
}

.thumbnail {
    width: 200px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.thumbnail:hover {
    transform: scale(1.05);
}

/* The Modal (background) */
.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
}

/* Popup Content (image) */
.popup-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    animation-name: zoom;
    animation-duration: 0.6s;
}

/* Animation */
@keyframes zoom {
    from {transform: scale(0.1)} 
    to {transform: scale(1)}
}

/* Close button */
.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>
    <div class="gallery">
        <img src="images/print_1.jpg" alt="Image 1" class="thumbnail" onclick="openPopup(this.src)">
        <img src="images/print_10.jpg" alt="Image 2" class="thumbnail" onclick="openPopup(this.src)">
        <img src="images/print_11.jpg" alt="Image 3" class="thumbnail" onclick="openPopup(this.src)">
        <img src="images/print_12.jpg" alt="Image 3" class="thumbnail" onclick="openPopup(this.src)">
  
    </div>

    <!-- The Modal/Popup -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
